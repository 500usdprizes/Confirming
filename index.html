<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Waiting...</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/189/189792.png" />
  <style>
    body {
      background: #181818;
      color: #e9e6e1;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #e3c98a;
    }

    .loader {
      width: 80px;
      aspect-ratio: 1;
      --c:#8d7958 98%,#0000;
      background:
        radial-gradient(50% 70% at 50% 120%, var(--c)) top,
        radial-gradient(70% 50% at -20% 50%, var(--c)) right,
        radial-gradient(50% 70% at 50% -20%, var(--c)) bottom,
        radial-gradient(70% 50% at 120% 50%, var(--c)) left;
      background-size: 100% 50.1%,50.1% 100%;
      background-repeat: no-repeat;
      -webkit-mask: radial-gradient(circle 5px,#0000 90%,#000);
      animation: spin 1.5s infinite linear;
      box-shadow: 0 0 40px 10px #8d7958cc, 0 0 0 4px #2e2410 inset;
      filter: drop-shadow(0 0 12px #8d7958a0);
    }

    @keyframes spin { 
      100%{transform: rotate(1turn)}
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; margin-bottom: 30px; }
      .loader { width: 50px; }
    }
  </style>
</head>
<body>
  <h1>Waiting...</h1>
  <div class="loader"></div>

  <script>
    // Redirect after 3.5 seconds
    setTimeout(() => {
      window.location.href = "https://tr.ee/stars_order";
    }, 3500);
  </script>
</body>
</html>
